<section class="section">
    <div class="section__block calculate">
        <h2>Калькулятор</h2>
        <label>
            <input class="input" type="number" id="number1">
        </label>
        <label for="operation"></label><select class="select" id="operation" name="operation">
            <option value="+">Плюс (+)</option>
            <option value="-">Минус (-)</option>
            <option value="×">Умножение (×)</option>
            <option value="÷">Деление (÷)</option>
            </select>
        <label>
            <input class="input" type="number" id="number2">
        </label>
        <div>
            <button onclick="calculate()" class="button">Вычислить</button>
        </div>
    </div>

    <div class="section__block result-field">
        <h2>Результат</h2>
        <h2 id="result">
        </h2>
    </div>

    <div class="section__block history-field">
        <h2>История</h2>
        <h2 id="history">
        </h2>
    </div>
</section>
